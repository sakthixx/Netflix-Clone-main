<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="src/styles.css">
  <link
      rel="icon"
      href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png"
    />
    
</head>
<body>
    
  
      <!-- <img
        src="/netflix-logo-0-removebg-preview.png"
        alt="logo"
        class="login__brand__logo"
      /> -->
    
      
    <div class="hero__bg__image__container">
        <img
          src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg"
          alt="BG hero image"
          class="hero__bg__image"
        />
      </div>
      <div class="hero__bg__overlay"></div>

  <div class="login__container">
    <h1 class="login__title">Sign In</h1>

    <form class="login__form">
      <div class="form__group">
        <!-- <label for="email">Email Address</label> -->
        <input type="email" id="email" placeholder="Email or mobile number" required>
      </div>
      <div class="form__group">
        <!-- <label for="password">Password</label> -->
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login__button">Sign In</button>
          <p>OR</p>
    <button type="submit" class="code__button">Use a sign-in code </button>
      
    <p class="forgot__link"><a href="#">Forgot Password?</a></p>
    </form>
    
    <!-- <label>
    <input type="checkbox" class="remember">
    Remember me
    </label> -->
    <div class="signup-form">
      <div class="signup-elements">
      <div class="check-label">
      <label>
        <input type="checkbox" class="remember">
        Remember me
        </label>
      </div>
      <p class="signup__link">New to Netflix? <a href="#">Sign up now.</a></p>
    </div>
    <div class="learn-more">
      <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="">Learn more.</a></p>
  </div>
</div>

</div>
</body>
</html>
